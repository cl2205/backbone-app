<!doctype html>
<html>
  <head>
    <title>My Backbone App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container form-group" id="container">
      <!-- PAGE 1 OF 2 -->
      <script id="page-1" type="text/template">
        <h3 class="head">Welcome! Please fill out your information below:</h3>
        <h4 class="step">Step 1 of 2</h4>
        <div class="well">
          <div class="form-group">
            <label>First Name:</label>
      		<input type="text" class="form-control" required="required" name="firstname" id="fname" value="" autofocus/>
      	  </div>
          <div class="form-group">
      	    <label>Last Name:</label>
      		<input type="text" class="form-control" name="lastname" required="required" id="lname" value="" autofocus/>
      	  </div>

      		<button type="button" class="btn btn-primary" id="nextpage">Next</button>
        </div>
      </script>
    <!-- PAGE 2 OF 2 -->
      <script id="page-2" type="text/template">
        <h4 class="step">Step 2 of 2</h4>
        <div class="well">
            <div class="form-group">
              <label>Address1:</label>
        	    <input type="text" class="form-control" required="required" name="address1" id="addOne" autofocus/>
            </div>
            <div class="form-group">
              <label>Address2:</label>
        	    <input type="text" class="form-control" name="address2" id="addTwo" autofocus/>
            </div>
            <div class="form-group">
              <label>City:</label>
        	    <input type="text" class="form-control" name="city" id="city" autofocus/>
            </div>
            <div class="form-group">
              <label>State:</label>
        	    <input type="text" class="form-control" name="state" id="state" autofocus/>
            </div>
            <div class="form-group">
        	    <label>ZipCode:</label>
        	    <input type="number" class="form-control" name="zipcode" id="zipcode" autofocus/>
            </div>
            <div>
              <button type="button" class="btn btn-primary" id="complete">Finish</button>
            </div>
        </div>
      </script>

      <script id="finish" type="text/template">
        <div class="well">
          <p>Thank you! Your information has been saved.</p>
          <button type="button" class="btn btn-primary" id="addNew">Add New</button>
        </div>
      </script>
    </div>

    <script src="js/vendors/jquery-2.2.3.min.js"></script>
    <script src="js/vendors/underscore-min.js"></script>
    <script src="js/vendors/backbone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/models/User.js"></script>
    <script src="js/views/formPt1.js"></script>
    <script src="js/views/formPt2.js"></script>
    <script src="js/views/finish.js"></script>
    <script src="js/collections/Users.js"></script>
  </body>
</html>
